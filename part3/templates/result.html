<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.PNG'); /* Replace with your background image path */
            background-size: cover; /* Cover the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #992151; /* Light pink color */
            text-align: center;
            margin-bottom: 20px; /* Add space below the title */
        }

        .result-container {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 100px auto 50px; /* Add space above (100px) */
            text-align: center;
        }

        .result-text {
            font-size: 22px;
            color: #992151; /* Light pink color */
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #992151; /* Light pink color */
            padding: 12px 18px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            text-decoration: underline;
            background-color: rgba(255, 0, 102, 0.2); /* Light pink background on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result-container">
        <p class="result-text">{{ result }}</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
